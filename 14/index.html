<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var aqiList = document.getElementById('aqi-list');
  var arr = ['一','二','三','四','五','六'];

  for (var i = 1; i < aqiData.length; i++) {
    var temp = aqiData[i];
    for (var j = i-1; j >= 0; j--) {
      if(temp[1]>aqiData[j][1]){
        aqiData[j+1] = aqiData[j];
      }
      else{
        aqiData[j+1] = aqiData[j];
        break;
      }
    }
    aqiData[j+1] = temp;
  }

  for (var i = 0; i < aqiData.length ; i++) {
    if(aqiData[i][1]>60){
      aqiList.innerHTML += '<li>第' + arr[i] + '名：' + aqiData[i][0] + ', ' + aqiData[i][1] + '</li>';
    }
    else{
      break;
    }
  }

})();

</script>
</body>
</html>
